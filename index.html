<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: black; /* Optional: to fill the space around the image with black */
        }
        img {
            height: 100%;
            width: auto;
        }
    </style>
</head>
<body>
    <img src="unknown.png" alt="Fullscreen Image">
</body>
</html>
