<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: black; /* Optional: to fill the space around the image with black */
        }
        img {
            height: 100%;
            width: auto;
        }
	<style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/wcAAwAB/WHZaC8AAAAASUVORK5CYII=') repeat;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width = 100;
            const height = canvas.height = 100;

            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    const gray = Math.random() * 255;
                    ctx.fillStyle = `rgb(${gray},${gray},${gray})`;
                    ctx.fillRect(x, y, 1, 1);
                }
            }

            document.body.style.backgroundImage = `url(${canvas.toDataURL()})`;
        });
    </script>
    </style>
</head>
<body>
    <img src="unknown.png" alt="Fullscreen Image">
</body>
</html>
